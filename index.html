<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票交易記錄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Tracker</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('stocks')">正股</button>
                <button class="tab-btn" onclick="switchTab('options')">選擇權</button>
            </div>
            <div class="filters">
                <button class="filter-btn active">Today</button>
                <button class="filter-btn">7 天</button>
                <button class="filter-btn">30 天</button>
            </div>
        </header>

        <section id="stocks-tab" class="tab-content">
            <h2>今日交易</h2>
            <div id="transaction-list"></div>
            <button class="save-btn" onclick="saveToGoogleSheets()">儲存到雲端</button>
        </section>

        <section id="options-tab" class="tab-content hidden">
            <h2>選擇權交易</h2>
            <p>此區塊尚待開發</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
