<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC 資訊追蹤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BTC 資訊追蹤</h1>
    </header>
    <!-- 即時報價區域 -->
    <section id="real-time-quotes">
      <h2>即時報價</h2>
      <div id="quotes-container">
        <div class="quote" id="btc-quote">
          <p class="currency-name">BTC</p>
          <p class="quote-value" id="btc-price">--</p>
          <p class="position-info">持倉量: <span id="btc-position">0</span> | 獲利: <span id="btc-profit">0</span> | 報酬率: <span id="btc-return">0%</span></p>
        </div>
        <div class="quote" id="eth-quote">
          <p class="currency-name">ETH</p>
          <p class="quote-value" id="eth-price">--</p>
          <p class="position-info">持倉量: <span id="eth-position">0</span> | 獲利: <span id="eth-profit">0</span> | 報酬率: <span id="eth-return">0%</span></p>
        </div>
        <div class="quote" id="ada-quote">
          <p class="currency-name">ADA</p>
          <p class="quote-value" id="ada-price">--</p>
          <p class="position-info">持倉量: <span id="ada-position">0</span> | 獲利: <span id="ada-profit">0</span> | 報酬率: <span id="ada-return">0%</span></p>
        </div>
        <div class="quote" id="doge-quote">
          <p class="currency-name">DOGE</p>
          <p class="quote-value" id="doge-price">--</p>
          <p class="position-info">持倉量: <span id="doge-position">0</span> | 獲利: <span id="doge-profit">0</span> | 報酬率: <span id="doge-return">0%</span></p>
        </div>
        <div class="quote" id="shib-quote">
          <p class="currency-name">SHIB</p>
          <p class="quote-value" id="shib-price">--</p>
          <p class="position-info">持倉量: <span id="shib-position">0</span> | 獲利: <span id="shib-profit">0</span> | 報酬率: <span id="shib-return">0%</span></p>
        </div>
      </div>
    </section>
    
    <!-- 交易紀錄區域 -->
    <section id="transaction-records">
      <h2>輸入交易紀錄</h2>
      <form id="transaction-form">
        <input type="date" id="date" required>
        <select id="currency" required>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="ADA">ADA</option>
          <option value="DOGE">DOGE</option>
          <option value="SHIB">SHIB</option>
        </select>
        <select id="action" required>
          <option value="buy">買入</option>
          <option value="sell">賣出</option>
        </select>
        <input type="number" id="price" placeholder="價格" required>
        <input type="number" id="quantity" placeholder="數量" required>
        <input type="number" id="fee" placeholder="手續費" required>
        <textarea id="note" placeholder="備註"></textarea>
        <button type="submit">新增交易</button>
      </form>
      <table id="transaction-table">
        <thead>
          <tr>
            <th>日期</th>
            <th>幣別</th>
            <th>買入/賣出</th>
            <th>價格</th>
            <th>數量</th>
            <th>手續費</th>
            <th>備註</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 交易紀錄將顯示在這裡 -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="app.js"></script>
  <script src="googleSheet.js"></script>
</body>
</html>
