<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易記錄系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>股票交易記錄</h1>

    <!-- 股票交易表單 -->
    <form id="stockForm">
        <label>股票代號: <input type="text" id="stockCode" required></label>
        <label>類型:
            <select id="tradeType">
                <option value="buy">買入</option>
                <option value="sell">賣出</option>
            </select>
        </label>
        <label>日期: <input type="date" id="tradeDate" required></label>
        <label>價格: <input type="number" id="tradePrice" required></label>
        <label>數量: <input type="number" id="tradeQty" required></label>
        <button type="submit">提交交易</button>
    </form>

    <!-- 股票交易表格 -->
    <h2>交易紀錄</h2>
    <table id="stockTable">
        <thead>
            <tr>
                <th>股票代號</th>
                <th>類型</th>
                <th>日期</th>
                <th>價格</th>
                <th>數量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 股票交易紀錄會動態加載在這裡 -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
