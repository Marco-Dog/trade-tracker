<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易紀錄系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>交易紀錄系統</h1>
    </header>

    <div class="tab-container">
        <div class="tab" onclick="showTab('stockTab')">股票交易</div>
    </div>
    
    <!-- 股票交易頁籤 -->
    <div id="stockTab" class="tab-content">
        <h2>股票交易紀錄</h2>
        
        <!-- 總盈虧與年化報酬率 -->
        <div id="summary">
            <div>
                <strong>總盈虧: </strong><span id="totalProfit">0</span>元
            </div>
            <div>
                <strong>年化報酬率: </strong><span id="annualReturn">0</span>%
            </div>
        </div>

        <form id="stockForm">
            <label for="stockCode">股票代號:</label>
            <input type="text" id="stockCode" name="stockCode" required>

            <label for="stockTradeType">交易類型:</label>
            <select id="stockTradeType" name="stockTradeType" required>
                <option value="買入">買入</option>
                <option value="賣出">賣出</option>
            </select>

            <label for="stockTradeDate">交易日期:</label>
            <input type="date" id="stockTradeDate" name="stockTradeDate" required>

            <label for="stockTradePrice">交易價格:</label>
            <input type="number" id="stockTradePrice" name="stockTradePrice" required>

            <label for="stockTradeQty">數量:</label>
            <input type="number" id="stockTradeQty" name="stockTradeQty" required>

            <button type="submit">提交股票紀錄</button>
        </form>

        <h3>已提交的股票交易</h3>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>交易ID</th>
                    <th>類型</th>
                    <th>代號</th>
                    <th>交易日期</th>
                    <th>交易價格</th>
                    <th>數量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 交易資料會顯示在這裡 -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
